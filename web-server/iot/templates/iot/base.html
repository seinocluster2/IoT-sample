{% load static %}

<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'iot/css/bootstrap.min.css' %}">

    <title>IoT ダッシュボード</title>
</head>

<body>
    <main role="main" class="container">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">IoT管理画面</span>
        </nav>
        {% block content %}{% endblock %}
    </main>
    <!-- Optional JavaScript -->
    <script src="{% static 'iot/js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'iot/js/bootstrap.bundle.min.js' %}"></script>
    {% block script %}{% endblock %}
</body>

</html>
